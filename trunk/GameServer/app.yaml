application: zombie-run-game-server
version: 1
runtime: python
api_version: 1

default_expiration: "7d"

handlers:
- url: /game
  static_files: static/html/game.html
  upload: static/html/game.html
  login: required
- url: /css
  static_dir: static/css
- url: /js
  static_dir: static/js
- url: /res
  static_dir: static/res
- url: /.*
  script: main.py